<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Apple Basket Swap Game</title>
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <h1 class="main-heading">Apple Basket Swap Game</h1>
      <div id="main" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="container">

                  <div class="hero">
                        <div class="display" id="display1"><span></span><img
                                    src="https://hbkonline.in/pub/media/catalog/product/a/p/apple_fruit_powder3.jpg"
                                    alt="Apple Img"></div>
                        <h2>Basket 1</h2>
                  </div>

                  <div id="buttons">
                        <button id="btn1" title="Move Apple to Basket 1"><i class="ri-arrow-left-line"></i></button>
                        <button id="btn2" title="Move Apple to Basket 2"><i class="ri-arrow-right-line"></i></button>
                  </div>

                  <div class="hero">
                        <div class="display" id="display2"><span></span><img
                                    src="https://hbkonline.in/pub/media/catalog/product/a/p/apple_fruit_powder3.jpg"
                                    alt="Apple Img"></div>
                        <h2>Basket 2</h2>
                  </div>
            </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
